<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - Task Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
            background-color: #f8f9fa;
        }
        .role-selection {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Alert Section -->
    <div id="alert-container"></div>

    <!-- Role Selection -->
    <div class="role-selection text-center mb-4">
        <h2>Select Your Role</h2>
        <button class="btn btn-primary me-2" onclick="redirectTo('teacher.html')">Teacher</button>
        <button class="btn btn-success" onclick="redirectTo('student.html')">Student</button>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Function to redirect to the specified page
    function redirectTo(page) {
        window.location.href = page;
    }
</script>
</body>
</html>
